<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component By JC Lo</title>
  <link rel="stylesheet" href="/style.css" class="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

<body>

  <div class="container">
    
    <!-- Rating state start -->
    <section class="rating-state active" id="rating-state">
      <div class="card-content">
        <div class="rating-state__icon">
          <svg class="rating-state__icon--star" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>

        <h1 class="rating-state__title title">How did we do?</h1>
          
        <p class="rating-state__description"> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
          
        <div class="rating-state__num-container">
          <button class="boton" id="ratingB1">1</button>
          <button class="boton" id="ratingB2">2</button>
          <button class="boton" id="ratingB3">3</button>
          <button class="boton" id="ratingB4">4</button>
          <button class="boton" id="ratingB5">5</button>
        </div>

        <button class="rating-state__submit" id="rating-state__submit" disabled>Submit</button>
      </div>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="thankyou-state" id="thankyou-state"> 
      <div class="card-content thankyou-state">
        <img class="thankyou-state__image"src="./images/illustration-thank-you.svg" alt="Thank you image">
        <div class="thankyou-state__result">You selected <span class="thankyou-state__result--selected"></span> out of 5</div>
        <h2 class="thankyou-state__tittle title">Thank you!</h2>
        <p class="thankyou-state__text">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </section>
    <!-- Thank you state end -->

  </div>

  <script src="./script.js"></script>
</body>
</html>
